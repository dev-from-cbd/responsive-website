<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Responsive Website | HTML and CSS | Font Awesome</title>
        <script src="https://kit.fontawesome.com/bd8d0c3284.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/5.13.0/css/all.min.css">
          <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-image">
          </a>
          <div class="hamburger-menu">
            <i class="fas fa-bars open-state"></i>
            <i class="fas fa-times close-state"></i>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Offers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="container">
          <div class="main-heading">
            <h1 class="title">Discover</h1>
            <h2 class="subtitle">Front End</h2>
          </div>
          <a href="#" class="btn btn-gradient">Explore now
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </a>
        </div>
      </div>
      <section class="booking">
        <div class="container">
          <form action="" class="form">
            <div class="input-group">
              <label for="detination" class="input-label">The Course</label>
              <input type="text" class="input" id="destignation">
            </div>
            <div class="input-group">
              <label for="check-in" class="input-label">The Start of the Course</label>
              <input type="text" class="input" id="check-in">
            </div>
            <div class="input-group">
              <label for="check-out" class="input-label">The End of the Course</label>
              <input type="text" class="input" id="check-out">
            </div>
            <div class="input-group">
              <label for="adults" class="input-label">Adults</label>
              <select id="adults" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <div class="input-group">
              <label for="children" class="input-label">Children</label>
              <select id="adults" class="children">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <button class="btn form-btn btn-purple">Search
              <span class=dots"><i class="fas fa-ellipsis-h"></i></span>
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
